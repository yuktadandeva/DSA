<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Formatting Demo</title>
  </head>
  <body>
    <h1>Character Formatting Examples</h1>
    <ul>
      <li>
        <strong>Bold</strong>: Use the <code>&lt;strong&gt;</code> or
        <code>&lt;b&gt;</code> tag.
      </li>
      <li>
        <em>Italic</em>: Use the <code>&lt;em&gt;</code> or
        <code>&lt;i&gt;</code> tag.
      </li>
      <li>Superscript<sup>2</sup>: Use the <code>&lt;sup&gt;</code> tag.</li>
      <li>Subscript<sub>2</sub>: Use the <code>&lt;sub&gt;</code> tag.</li>
      <li>
        <s>Strikethrough</s>: Use the <code>&lt;s&gt;</code> or
        <code>&lt;del&gt;</code> tag.
      </li>
    </ul>
    <h2>Example Equation</h2>
    <p>
      <strong>log</strong><sub>b</sub> <em>m</em><sup>p</sup> = <em>p</em>
      <strong>log</strong><sub>b</sub> <em>m</em>
    </p>
  </body>
</html>
